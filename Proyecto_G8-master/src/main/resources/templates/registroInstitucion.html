<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantillaRegistroInstitucion :: head">
        <title>Inicio</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body style="background-color: #212226">
                    <header th:replace="layout/plantillaRegistroInstitucion :: header">

                    </header>


                    <div style="justify-content: center; display: flex" >

                        <div style="justify-content: center; display: flex; padding-top: 7%;" class="btn-group-vertical">
                            <br>
                                <form th:action="@{/registroInstitucion/guardar}" th:object="${usuario}" method="POST" class="was-validated"
                              enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="formGroupExampleInput" style="color: white">Nombre de la institución</label>
                                        <input name="nombre" type="text" class="form-control" id="formGroupExampleInput">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput" style="color: white">Cédula jurídica</label>
                                        <input name="cedula" type="text" class="form-control" id="formGroupExampleInput1">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label style="color: white">Correo electrónico</label>
                                        <br>
                                        <input name="correo_electronico" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label style="color: white">Password</label>
                                        <br>
                                        <input name="contrasena" type="password" class="form-control" id="exampleInputPassword12">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput" style="color: white">Ubicación</label>
                                        <input name="ubicacion" type="text" class="form-control" id="formGroupExampleInput3">
                                    </div>
                                    <br>
                                    <label for="formGroupExampleInput" style="color: white">Sector</label>
                                    <div class="mb-3">
                                    <select name="sector" 
                                            class="form-select" 
                                            aria-label="Default select example">
                                        <option th:each="sector : ${sectores}" th:value="${sector.idSector}" th:text="${sector.descripcion}">
                                        </option>
                                    </select>
                                    </div>
                                    <br>  
                                <button type="submit" style="background-color: #15CDCB;" class="btn btn-primary btn-lg" >Registrarse</button>
                                <br>
                                </form>
                                

                                
                                    </div>
                                    </div>

                                    </body>
                                    </html>
