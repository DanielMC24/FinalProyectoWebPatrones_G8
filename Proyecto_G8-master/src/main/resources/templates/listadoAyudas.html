<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantillaAyudasEducativasUsuario :: head">
        <title>Inicio</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                                <body style="background-color: #212226">
                    <header th:replace="layout/plantillaAyudasMaterialesInstitucion :: header">

                    </header>
                    <div style="justify-content: left; padding-left: 4%; padding-top: 2%; display: flex;" >
                        <button type="button" style="background-color: #15CDCB;" class="btn btn-primary btn-lg" onclick="location.href = '/menuAyudas'" >
                          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                          </svg>
                        </button>
                     </div>
                    <h3 class="card-title" style=" justify-content: space-evenly; display: flex;
                        color: white; padding-top: 2%;"><u>Ayudas ingresadas en el sistema</u></h3>
                    <div style="justify-content: space-evenly; padding-top: 1%; display: flex;">
                            <table class="table" style="width: 80%;  justify-content: space-evenly; background-color: white;">
                                <thead>
                                    <tr>
                                        <th scope="col"># ID Ayuda</th>
                                        <th scope="col">Tipo Ayuda</th>
                                        <th scope="col">Modalidad</th>
                                        <th scope="col">Institución</th>
                                        <th scope="col">Ubicación</th>
                                        <th scope="col">Fecha</th>
                                        <th scope="col">Descripción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="ayuda: ${ayudas}">
                                        <td th:text="${ayuda.idAyuda}"></td>
                                        <td th:text="${ayuda.id_tipo_ayuda}"></td>
                                        <td th:text="${ayuda.id_modalidad}"></td>
                                        <td th:text="${ayuda.id_usuario}"> </td>
                                        <td th:text="${ayuda.ubicacion}"> </td>
                                        <td th:text="${ayuda.fecha}"> </td>
                                        <td th:text="${ayuda.descripcion}"> </td>
                                    </tr>
                                </tbody>
                            </table>
                    </div>
                    <br>
                            </body>
                                    </html>
