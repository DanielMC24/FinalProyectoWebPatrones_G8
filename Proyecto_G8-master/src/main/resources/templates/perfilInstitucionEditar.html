<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantillaPerfilUsuario :: head">
        <title>Inicio</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body style="background-color: #212226">
                    <header th:replace="layout/plantillaPerfilUsuario :: header">

                    </header>
                    
                    

                    <div style="justify-content: center; display: flex" >

                        <div style="justify-content: center; display: flex; padding-top: 7%;" class="btn-group-vertical">
                            <br>
                            <br>
                                <img src="https://cdn-icons-png.flaticon.com/512/3607/3607444.png"  height="300px" width="300px" class="rounded-circle" alt="Cinque Terre">>
                            <br>    
                            <br> 
                                <form style="justify-content: center;" th:action="@{/perfilInstitucionModificar/guardar}" th:object="${usuario}" method="POST" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="formGroupExampleInput" style="color: white">Correo electrónico</label>
                                        <input th:field="*{correo_electronico}" type="text" class="form-control" id="formGroupExampleInput">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput" style="color: white">Contraseña</label>
                                        <input th:field="*{contrasena}" type="text" class="form-control" id="formGroupExampleInput">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput" style="color: white">Nombre</label>
                                        <input th:field="*{nombre}" type="text" class="form-control" id="formGroupExampleInput">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput" style="color: white">Cédula</label>
                                        <input th:field="*{cedula}" type="text" class="form-control" id="formGroupExampleInput">
                                    </div>
                                    <br>   
                                    <div class="form-group">
                                        <label style="color: white">Ubicación</label>
                                        <input th:field="*{ubicacion}" type="text" class="form-control" id="formGroupExampleInput">
                                    </div>
                                    <br>   
                                    <label for="formGroupExampleInput" style="color: white">Sector</label>
                                    <div class="mb-3">
                                    <select name="sector" 
                                            class="form-select" 
                                            aria-label="Default select example">
                                        <option th:each="sector : ${sectores}" th:value="${sector.idSector}" th:text="${sector.descripcion}">
                                        </option>
                                    </select>
                                    </div>
                                    <br>
                                    <br>
                                    <button type="submit" style="background-color: #15CDCB;" class="btn btn-primary btn-lg">Actualizar</button>
                                    <br> 
                                    <br> 
                                    <br> 
                                    <br> 
                                    <br> 
                                    <br>
                                    <br> 
                                    <br> 
                                    <br> 
                                    <br> 
                                    <br>
                                    <br> 
                                    <br>  
                                    <br> 
                                    <br> 
                                    <br>
                                </form>
                                    </div>
                                    </div>
                        <footer th:replace="layout/plantillaPerfilUsuarioInstitucion :: footer" style="margin-top: auto">

                        </footer>

</body>
</html>
