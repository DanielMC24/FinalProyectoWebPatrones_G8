<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantillaLogin :: head">
        <title>Inicio</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body style="background-color: #212226">
                    <header th:replace="layout/plantillaInicioSesion :: header">

                    </header>
                    
                    <div style="justify-content: left; padding-left: 4%; padding-top: 2%; display: flex;" >
                        <button type="button" style="background-color: #15CDCB;" class="btn btn-primary btn-lg" onclick="location.href = '/logInTipoCuenta'" >
                          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                          </svg>
                        </button>
                     </div>

                    <div style="justify-content: center; display: flex" >

                        <div style="justify-content: center; display: flex; padding-top: 15%;" class="btn-group-vertical">
                                <form method="POST" action="LoginServlet2" >
                                    <div class="form-group">
                                        <label style="color: white">Correo electrónico</label>
                                        <br>
                                        <input name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label style="color: white">Password</label>
                                        <br>
                                        <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <a style="color: white"  href="/recuperacionContra" >Ha olvidado su contraseña?</a>
                                        
                                    </div>
                                        <br>
                                    <button type="submit" style="background-color: #15CDCB;" class="btn btn-primary btn-lg">Iniciar sesión</button>
                                    <br>
                                </form>
                                    </div>
                                    </div>

                                    </body>
                                    </html>
